
name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: [ self-hosted ]
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: hitesh87/myapp1:latest
      - 
        name: Setup env files
        env:
          ENV_FILE: ${{ secrets.DEV_ENV }}
        run: |
          mkdir envs
          echo "Hello" > /home/ubuntu/envs/.env
          echo "${ENV_FILE}" > /home/ubuntu/.env
      - 
        name: Spin up docker Container
        run: |
          docker run -v /home/ubuntu/.env:/home/node/app1/.env -p 5055:2010 --name container-app1 hitesh87/myapp1
