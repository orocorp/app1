
name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: [ self-hosted ]
    steps:

      - 
        name: Setup env files
        env:
          ENV_FILE: ${{ secrets.DEV_ENV }}
        run: |
          ls
          pwd
          echo "${ENV_FILE}" > /home/ubuntu/.env
      - 
        name: Spin up docker Container
        run: |
          docker rm -f ${{ secrets.CONTAINER_NAME }} || true
          docker login docker.io -u ${DOCKER_HUB_USERNAME} -p ${DOCKER_HUB_ACCESS_TOKEN}
          docker run -d -v $(pwd)/.env:/home/node/app1/.env -p 5055:2010  --name container-app1 hitesh87/private-app1
